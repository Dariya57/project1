<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="admin.js" defer></script>

  <style>
    .bg-purple {
      background-color: #6f42c1;
    }
    .alert-purple {
      background-color: #f3e8ff;
      color: #6f42c1;
    }


  </style>
</head>
<body class="bg-light">
<div class="container my-5">
  <div class="card shadow">
    <div class="card-header bg-purple text-white">
      <h1 class="h3 mb-0" id="panel">Admin Panel</h1>
    </div>

    <input type="text" id="searchInput" placeholder="Search users..." class="form-control mb-3">

    <div class="table-responsive">
      <table class="table table-striped table-hover" id="userTable">
        <thead style="background-color: #d9b3ff;">
        <tr>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Birth date</th>
          <th scope="col">Email</th>
          <th scope="col">Number</th>
          <th scope="col">Password</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="userTableBody">

        </tbody>
      </table>

      <p id="adminMessage" class="alert alert-purple mt-4" style="display: none;"></p>
    </div>
  </div>
</div>


<footer class="bg-dark text-white py-5">
  <div class="container">
        <p>Dariya Oktash, Zhanel Adylbekova, Marzhan Yakhiyayeva</p>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
